<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pilot Availability Selector</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;70,00&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            -webkit-tap-highlight-color: transparent; /* Disable tap highlight on mobile */
        }
        .calendar-table {
            border-collapse: separate;
            border-spacing: 0.25rem; /* space between cells */
        }
        .calendar-day {
            transition: background-color 0.2s ease-in-out, transform 0.1s ease;
        }
        .calendar-day.selectable:hover {
            background-color: #dbeafe; /* light blue on hover */
        }
        .calendar-day.selected {
            background-color: #3b82f6; /* blue-500 */
            color: white;
            font-weight: 600;
            transform: scale(1.05);
            border-radius: 9999px;
        }
        .calendar-day.past {
            color: #9ca3af; /* gray-400 */
            pointer-events: none;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

    <div class="w-full max-w-md mx-auto bg-white rounded-2xl shadow-lg p-6 space-y-6 m-4">
        <!-- Header Section -->
        <div>
            <h1 class="text-2xl font-bold text-gray-800 text-center">Pilot Availability</h1>
            <p class="text-center text-gray-500 mt-1">Tap the dates you are available to fly.</p>
        </div>

        <!-- Calendars Container -->
        <div id="calendars-container" class="space-y-6">
            <!-- Calendars will be dynamically inserted here -->
        </div>

        <!-- Action Button -->
        <button id="submit-btn" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-4 rounded-lg shadow-md transition-transform transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
            Submit Availability
        </button>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const calendarsContainer = document.getElementById('calendars-container');
            const submitBtn = document.getElementById('submit-btn');

            // Use a Set for efficient add/delete of selected dates
            const selectedDates = new Set();
            
            // --- Date and Time Configuration ---
            // Set a fixed date for consistent output based on the prompt's context.
            // In a live scenario, you would use 'new Date()'.
            const today = new Date('2025-10-15T12:00:00Z');
            const currentYear = today.getFullYear();
            const currentMonth = today.getMonth(); // 0-indexed (October is 9)

            /**
             * Generates and appends a calendar for a given month and year.
             * @param {number} year - The full year (e.g., 2025)
             * @param {number} month - The month, 0-indexed (e.g., 9 for October)
             */
            function createCalendar(year, month) {
                const monthNames = ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"];
                const daysOfWeek = ["Su", "Mo", "Tu", "We", "Th", "Fr", "Sa"];

                const calendarWrapper = document.createElement('div');
                
                // --- Calendar Header ---
                const header = document.createElement('h2');
                header.className = 'text-lg font-semibold text-center text-gray-700';
                header.textContent = `${monthNames[month]} ${year}`;
                calendarWrapper.appendChild(header);

                // --- Calendar Table ---
                const table = document.createElement('table');
                table.className = 'w-full calendar-table mt-2';
                
                // --- Day of Week Headers ---
                const thead = document.createElement('thead');
                const headerRow = document.createElement('tr');
                daysOfWeek.forEach(day => {
                    const th = document.createElement('th');
                    th.className = 'text-xs text-gray-500 font-medium';
                    th.textContent = day;
                    headerRow.appendChild(th);
                });
                thead.appendChild(headerRow);
                table.appendChild(thead);

                // --- Calendar Body (Days) ---
                const tbody = document.createElement('tbody');
                const firstDay = new Date(year, month, 1).getDay(); // Day of week for the 1st
                const daysInMonth = new Date(year, month + 1, 0).getDate();

                let date = 1;
                for (let i = 0; i < 6; i++) { // Max 6 rows for a month
                    const row = document.createElement('tr');
                    for (let j = 0; j < 7; j++) {
                        const cell = document.createElement('td');
                        cell.className = 'calendar-day text-center w-10 h-10 p-1 cursor-pointer rounded-full';

                        if (i === 0 && j < firstDay) {
                            // Empty cells before the 1st day of the month
                            cell.classList.remove('cursor-pointer');
                        } else if (date > daysInMonth) {
                            // Stop after the last day of the month
                            cell.classList.remove('cursor-pointer');
                        } else {
                            // --- Fill in the date ---
                            const currentDate = new Date(year, month, date);
                            cell.textContent = date;
                            
                            // Check if the date is in the past
                            if (currentDate < today && currentDate.toDateString() !== today.toDateString()) {
                                cell.classList.add('past');
                                cell.classList.remove('cursor-pointer');
                            } else {
                                cell.classList.add('selectable');
                                const dateString = `${year}-${String(month + 1).padStart(2, '0')}-${String(date).padStart(2, '0')}`;
                                cell.dataset.date = dateString; // Store date in YYYY-MM-DD format
                            }
                            date++;
                        }
                        row.appendChild(cell);
                    }
                    tbody.appendChild(row);
                    if (date > daysInMonth) break; // Exit loop if all dates are rendered
                }
                table.appendChild(tbody);
                calendarWrapper.appendChild(table);
                calendarsContainer.appendChild(calendarWrapper);
            }

            // --- Event Handling ---
            calendarsContainer.addEventListener('click', function(e) {
                const target = e.target;
                if (target.classList.contains('selectable') && !target.classList.contains('past')) {
                    const date = target.dataset.date;
                    target.classList.toggle('selected');
                    if (selectedDates.has(date)) {
                        selectedDates.delete(date);
                    } else {
                        selectedDates.add(date);
                    }
                }
            });

            submitBtn.addEventListener('click', function() {
                if (selectedDates.size === 0) {
                    // Replaced alert with a more modern, non-blocking notification.
                    const originalText = submitBtn.textContent;
                    submitBtn.textContent = 'Please select a date first!';
                    submitBtn.classList.add('bg-red-500', 'hover:bg-red-600');
                    setTimeout(() => {
                        submitBtn.textContent = originalText;
                        submitBtn.classList.remove('bg-red-500', 'hover:bg-red-600');
                    }, 2000);
                    return;
                }

                // Convert Set to a sorted array
                const availabilityArray = Array.from(selectedDates).sort();

                const jsonData = {
                    "availableDates": availabilityArray
                };

                // Create the sms link with JSON in the body
                const emailRecipient = '100ARW.RoyalSpark@us.af.mil';
                const body = `Pilot availability report:\n\n${JSON.stringify(jsonData, null, 2)}`;
                
                // On modern devices, the sms: protocol can handle email addresses.
                // This will open the default messaging app.
                const smsLink = `sms:${emailRecipient}?body=${encodeURIComponent(body)}`;

                // Open the user's default messaging client
                window.location.href = smsLink;
            });

            // --- Initialization ---
            createCalendar(currentYear, currentMonth); // Current month
            createCalendar(currentYear, currentMonth + 1); // Next month
        });
    </script>
</body>
</html>
